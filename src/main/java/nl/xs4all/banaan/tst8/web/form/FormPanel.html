<html>
<body>
<wicket:panel>
  <h3>A Form</h3>
  <p>Test the buttons</p>
  <form wicket:id="form">
    <p><input type="text" wicket:id="text" /></p>
    <p><input type="submit" wicket:id="submitButton" /></p>
    <p>submitSeen: <span wicket:id="submitSeen">[submitSeen]</span></p>
    <p>errorSeen: <span wicket:id="errorSeen">[submitSeen]</span></p>
    <p>buttonSeen: <span wicket:id="buttonSeen">[submitSeen]</span></p>
  </form>
</wicket:panel>
</body>
</html>
