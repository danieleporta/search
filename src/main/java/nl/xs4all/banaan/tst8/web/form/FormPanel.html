<html>
<body>
<wicket:panel>
  <h3>A Form</h3>
  <p>Test the buttons</p>
  <form wicket:id="form">
    <p><input type="text" wicket:id="text" /></p>
    <p><input type="submit" wicket:id="button1" /></p>
    <p><input type="button" wicket:id="button2" /></p>
    <p><input type="button" wicket:id="button3" /></p>
    <p><input type="button" wicket:id="button4" /></p>
            
    <p>submitSeen: <span wicket:id="submitSeen">[submitSeen]</span></p>
    <p>errorSeen: <span wicket:id="errorSeen">[submitSeen]</span></p>
    <p>button1Seen: <span wicket:id="button1Seen">[button1tSeen]</span></p>
    <p>button2Seen: <span wicket:id="button2Seen">[button2Seen]</span></p>
    <p>button3Seen: <span wicket:id="button3Seen">[button3Seen]</span></p>
    <p>button4Seen: <span wicket:id="button4Seen">[button4Seen]</span></p>
  </form>
</wicket:panel>
</body>
</html>
