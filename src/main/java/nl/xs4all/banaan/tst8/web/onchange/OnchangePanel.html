<html>
<body>
<wicket:panel>
  <h3>A Form</h3>
  <p>Test the buttons</p>
  <form wicket:id="form">
    <p>Zip:  <input type="text" wicket:id="zipcode" /></p>
    <p>Street: <input type="text" wicket:id="street" /></p>
    <p>Zip2 (required):  <input type="text" wicket:id="zipcode2" /></p>
    <p>Zip3 (digits only):  <input type="text" wicket:id="zipcode3" /></p>
    <p><input type="submit"  /></p>

    <p>submitSeen: <span wicket:id="submitSeen">[submitSeen]</span></p>
    <p>changeSeen: <span wicket:id="changeSeen">[changeSeen]</span></p>
    <p>errorSeen: <span wicket:id="errorSeen">[errorSeen]</span></p>
    <p>streetSeen: <span wicket:id="streetSeen">[streetSeen]</span></p>
    <p>zip2Seen: <span wicket:id="zip2Seen">[zip2Seen]</span></p>
    <p>zip3Seen: <span wicket:id="zip3Seen">[zip3Seen]</span></p>
  </form>
</wicket:panel>
</body>
</html>
