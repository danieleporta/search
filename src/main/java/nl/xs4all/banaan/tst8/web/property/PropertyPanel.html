<html>
<body>
<wicket:panel>
  <h3>Properties (compound propertylistview)</h3>
  <form wicket:id="form">
    <input wicket:id="field" type="text" />
    <input type="submit" value="Confirm" />
  </form>
  <wicket:enclosure child="good">
    <table>
      <tr wicket:id="good">
        <td wicket:id="key">bla</td>
        <td wicket:id="value">bla bla bla</td>
      </tr>
    </table>
  </wicket:enclosure>
  <div>Error message: <span wicket:id="bad">[error here]</span></div>
  
</wicket:panel>
</body>
</html>
