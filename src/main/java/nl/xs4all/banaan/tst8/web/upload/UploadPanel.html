<html>
<body>
<wicket:panel>
  <h3>An Upload Form</h3>
  <p>Test upload</p>
  <form wicket:id="form">
    <p><input type="file" wicket:id="file" /></p>
    <input type="submit" />
  </form>
  <p>submitSeen: <span wicket:id="submitSeen">[submitSeen]</span></p>
  <p>haveUpload: <span wicket:id="haveUpload">[haveUpload]</span></p>
  <p>fileName: <span wicket:id="fileName">[fileName]</span></p>
  <p>fileSize: <span wicket:id="fileSize">[fileSize]</span></p>
  <p>fileType: <span wicket:id="fileType">[fileType]</span></p>
  <p>fileContents: <span wicket:id="fileContents">[fileType]</span></p>
</wicket:panel>
</body>
</html>
